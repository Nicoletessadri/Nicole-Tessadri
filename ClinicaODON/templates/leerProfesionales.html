{% extends 'padre.html' %}

{% block contenidoQueCambia %}
    <ul>
        
        {% for  profesional in profesionales %}
            <li> {{profesional}} </li>

            <div>
                <form action="{% url 'EliminarProfesional' profesional.id %}" method='post'> {% csrf_token %}
                    <button type= "submit">Eliminar</button>
                </form>
                <button>
                    <a href="{% url 'EditarProfesional' profesional.id %}">Editar</a>
                </button>
            </div>
            
        {% endfor %}

    </ul>
    <a href="{% url 'ProfesionalesFormulario' %}">Crear Profesional</a>

{% endblock contenidoQueCambia %}
